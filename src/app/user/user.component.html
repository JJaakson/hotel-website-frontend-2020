<div *ngIf="!userLogged">
  <script>window.location.replace("/login")</script>
  <h3>You are now logged out!</h3>
</div>
<div *ngIf="userLogged" class="input_container">
  <table>
    <tr>
      <th><label>Username</label></th>
      <td><br></td>
    </tr>
    <tr>
      <th><label>Password</label></th>
      <td><br></td>
    </tr>
    <tr>
      <td><button (click)="logout()">Log out</button></td>
    </tr>
  </table>
</div>
