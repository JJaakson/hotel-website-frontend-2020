<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
  <div class="input_container">
    <table>
      <tr>
        <th><label for="username">Username</label></th>
        <td><input id="username" type="text" formControlName="username"><br></td>
      </tr>
      <tr>
        <th><label for="email">Email</label></th>
        <td><input id="email" type="email" formControlName="email"><br></td>
      </tr>
      <tr>
        <th><label for="password">Password</label></th>
        <td><input id="password" type="password" formControlName="password"><br></td>
      </tr>
      <tr>
        <td colspan="2"><button class="button" type="submit">Register</button></td>
      </tr>
    </table>
  </div>
</form>
