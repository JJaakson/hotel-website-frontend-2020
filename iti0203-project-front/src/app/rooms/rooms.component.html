<h1>Rooms</h1>


<ul class="rooms">
  <li *ngFor="let room of rooms"
      [class.selected]="room === selectedRoom"
      (click)="onSelect(room)">
    <a routerLink="/detail/{{room.id}}">
      <h2><b>{{room.name}}</b></h2>
      <img src="/assets/pictures/room_pic_{{room.id}}.jpg" class="image">
    </a>
  </li>
</ul>
