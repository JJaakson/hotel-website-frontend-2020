<div *ngIf="room">

  <h2>{{room.name | uppercase}} Details</h2>
  <div><span>id: </span>{{room.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="room.name" placeholder="name"/>
    </label>
  </div>
  <div>
    <img src="/assets/pictures/test_room_{{room.id}}.jpg" alt="Picture of the room">
  </div>

</div>
